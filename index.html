<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app" defer></script>
</head>
<body>
    <div class="flex-wrapper">
        <div class="left">
            <div class="logo-box">
                LOGGER
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="intro-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sing up <em>now</em> to get started.</p>
                    You <em>know</em> you want to.
                </div>
                <div class="login-form">
                    <p>
                        Let's do this!
                    </p>
                    <form>
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name">
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </li>
                            <li>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number">
                            </li>
                            <li>
                                <label for="password">Password Name</label>
                                <input type="password">
                            </li>
                            <li>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="confirm-password">
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="login-tile">
                    <button class="login">Create Account</button>
                    <p>Already ahave an account? 
                        <a href="#">Log in</a></p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
